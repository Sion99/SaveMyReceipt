<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>영수증 Check!</title>
	<link rel="stylesheet" href="style.css">
	<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
</head>

<body>
	<article id="c884a8ca-5278-4ba1-b1c3-225268e09e80" class="page sans">
		<header><img class="page-cover-image" src="https://www.notion.so/images/page-cover/gradients_8.png"
				style="object-position:center 70%" />
			<div class="page-header-icon page-header-icon-with-cover"><span class="icon">🧾</span></div>
			<h1 class="page-title">영수증 Check!</h1>
		</header>
		<div class="page-body">
			<form method="post" enctype="multipart/form-data">
				<div class="button">
					<label for="chooseFile">
						<h1 id="0f4659c3-1ce7-441b-b3bd-b850ece526b0" class="">📸 여기를 클릭! 📸</h1>
					</label>
				</div>
				<input type="file" id="chooseFile" name="chooseFile" accept="image/*" onchange="loadFile(this)">
			</form>
			<div class="modal" id="modal">
				<h2>이미지 미리보기</h2>
				<div class="image-show" id="image-show"></div>
				<p>이미지 확인 후 제출 부탁드립니다</p>
				<div class="button-container">
					<button class="button submit" id="realSubmit">제출</button>
					<button class="button close" id="close-modal">닫기</button>
				</div>
			</div>
		</div>
	</article>
	<script src="receipt.js"></script>
</body>

</html>
